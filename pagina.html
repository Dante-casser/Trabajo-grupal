/*5. Consultorio médico – costo de citas
Qué hacer: Leer el número de la cita y calcular su costo y el acumulado.
1 a 3 → $200
4 a 5 → $150
6 a 8 → $100
9 en adelante → $50
*/

    function ejercicio5() {
      let cita = Number(prompt("Ingrese el número de la cita:"));
      let precio = 0;
      let acumulado = 0;
      let costo = 0;
      let resultado = "";

      for (let i = 1; i <= cita; i++) {
        if (i >= 1 && i <= 3) {
          costo = 200;
        } else if (i >= 4 && i <= 5) {
          costo = 150;
        } else if (i >= 6 && i <= 8) {
          costo = 100;
        } else {
          costo = 50;
        }

        acumulado += costo;

        if (i === cita) {
          precio = costo;
        }
      }

      resultado = "El precio de la cita " + cita + " es $" + precio + ". Acumulado: $" + acumulado + ".";
      document.getElementById("ej5").innerText = resultado;
    }

/*6. Fábrica El Cometa – precio de venta
Qué hacer: Calcular el costo de producción y el precio de venta según clave (1–6).
Ejemplo (clave 3, materia prima $1000):
Mano de obra = 75% de MP = $750
Gastos de fabricación = 35% de MP = $350
Costo producción = $2100
Precio de venta = $3045
*/

    function ejercicio6() {
      let clave = Number(prompt("Ingrese la clave del producto (1 a 6):"));
      let materiaPrima = Number(prompt("Ingrese el costo de la materia prima:"));
      let porcentajeMO = 0;
      let porcentajeGF = 0;
      let total = "";

      switch (clave) {
        case 1:
          porcentajeMO = 0.80;
          porcentajeGF = 0.20;
          break;
        case 2:
          porcentajeMO = 0.85;
          porcentajeGF = 0.25;
          break;
        case 3:
          porcentajeMO = 0.70;
          porcentajeGF = 0.30;
          break;
        case 4:
          porcentajeMO = 0.80;
          porcentajeGF = 0.23;
          break;
        case 5:
          porcentajeMO = 0.75;
          porcentajeGF = 0.28;
          break;
        case 6:
          porcentajeMO = 0.60;
          porcentajeGF = 0.35;
          break;
        default:
          total = "Clave inválida.";
      }

      if (clave >= 1 && clave <= 6) {
        let ManoObra = porcentajeMO * materiaPrima;
        let GastosFabricación = porcentajeGF * materiaPrima;
        let CostoProducción = ManoObra + materiaPrima + GastosFabricación;
        let PrecioVenta = CostoProducción * 1.45;

        total = "Materia prima: " + materiaPrima + ".\n" +
              "Mano de obra: " + ManoObra + ".\n" +
              "Gastos de fabricación: " + GastosFabricación + ".\n" +
              "Costos de producción: " + CostoProducción + ".\n" +
              "Precio de venta: " + PrecioVenta + ".";
      }

      document.getElementById("ej6").innerText = total;
    }

/*14. N viajes en autobús
Calcular el costo de N viajes, pidiendo datos de cada viaje.
*/

function ejercicio14() {
  let cantidadViajes = Number(prompt("¿Cuántos viajes deseas ingresar?"));
  let resultado = "";
  let i = 0;

  while (i < cantidadViajes) {
    let tipo = prompt(`Ingrese el tipo de autobús (A, B o C) para el viaje ${i + 1}:`).toUpperCase();
    let km = Number(prompt(`Ingrese la distancia en km para el viaje ${i + 1}:`));
    let personas = Number(prompt(`Ingrese el número de personas para el viaje ${i + 1}:`));

    if (personas < 20) {
      personas = 20;
    }

    let tarifa = 0;
    if (tipo === "A") {
      tarifa = 2;
    } else if (tipo === "B") {
      tarifa = 2.5;
    } else if (tipo === "C") {
      tarifa = 3;
    } else {
      resultado += `Viaje ${i + 1}: Tipo de bus inválido.\n`;
      i++;
      continue;
    }

    let costoTotal = tarifa * km * personas;
    let costoPersona = costoTotal / personas;

    resultado += `Viaje ${i + 1}: Costo total $${costoTotal.toFixed(2)} – Costo por persona $${costoPersona.toFixed(2)}\n`;
    i++;
  }

  document.getElementById("ej14").innerText = resultado;
}

/*16. N artículos de la Fábrica El Cometa
Procesar N artículos y calcular precio de venta para cada uno.
*/

function ejercicio16() {
  let n = Number(prompt("¿Cuántos artículos deseas ingresar?"));
  let resultado = "";
  let i = 0;

  while (i < n) {
    let clave = Number(prompt(`Artículo ${i + 1}: Ingrese la clave (1 a 6):`));
    let mp = Number(prompt(`Artículo ${i + 1}: Ingrese costo de materia prima:`));
    let mo = 0, gf = 0;

    if (clave === 1) {
      mo = 0.80; gf = 0.20;
    } else if (clave === 2) {
      mo = 0.85; gf = 0.25;
    } else if (clave === 3) {
      mo = 0.70; gf = 0.30;
    } else if (clave === 4) {
      mo = 0.80; gf = 0.23;
    } else if (clave === 5) {
      mo = 0.75; gf = 0.28;
    } else if (clave === 6) {
      mo = 0.60; gf = 0.35;
    } else {
      resultado += `Artículo ${i + 1}: Clave inválida\n`;
      i++;
      continue;
    }

    let costoProduccion = mp + (mp * mo) + (mp * gf);
    let precioVenta = costoProduccion * 1.45;

    resultado += `Artículo ${i + 1}: Precio de venta = $${precioVenta.toFixed(2)}\n`;
    i++;
  }

  document.getElementById("ej16").innerText = resultado;
}

/*24. Datos de viajes en arreglo
Qué hacer: Guardar en un arreglo los viajes (tipo autobús, km, personas) y calcular el costo total y por persona de cada viaje.
*/

function ejercicio24() {
  let n = Number(prompt("¿Cuántos viajes deseas ingresar?"));
  let viajes = [];
  let i = 0;

  while (i < n) {
    let tipo = prompt("Tipo de autobús (A, B o C) para viaje " + (i + 1) + ":").toUpperCase();
    let km = Number(prompt("Distancia en km del viaje " + (i + 1) + ":"));
    let personas = Number(prompt("Número de personas para viaje " + (i + 1) + ":"));
    viajes.push([tipo, km, personas]);
    i++;
  }

  let resultado = "";
  i = 0;
  while (i < viajes.length) {
    let [tipo, km, personas] = viajes[i];
    if (personas < 20) personas = 20;

    let tarifa = 0;
    if (tipo === "A") tarifa = 2;
    else if (tipo === "B") tarifa = 2.5;
    else if (tipo === "C") tarifa = 3;
    else {
      resultado += "Viaje " + (i + 1) + ": Tipo inválido\n";
      i++;
      continue;
    }

    let total = tarifa * km * personas;
    let porPersona = total / personas;

    resultado += `Viaje ${i + 1}: Total $${total}, por persona $${porPersona.toFixed(2)}\n`;
    i++;
  }

  document.getElementById("ej24").innerText = resultado;
}

/*26. Artículos de la fábrica en arreglo
Qué hacer: Dado un arreglo con tuplas (clave, materia prima), calcular el precio de venta de cada artículo.
*/

function ejercicio26() {
  let n = Number(prompt("¿Cuántos artículos deseas ingresar?"));
  let articulos = [];
  let resultados = "";
  let i = 0;

  while (i < n) {
    let clave = Number(prompt(`Artículo ${i + 1}: Ingrese clave (1 a 6)`));
    let mp = Number(prompt(`Artículo ${i + 1}: Ingrese costo de materia prima`));
    articulos.push([clave, mp]);
    i++;
  }

  i = 0;
  while (i < articulos.length) {
    let [clave, mp] = articulos[i];
    let mo = 0, gf = 0;

    if (clave === 1) { mo = 0.80; gf = 0.20; }
    else if (clave === 2) { mo = 0.85; gf = 0.25; }
    else if (clave === 3) { mo = 0.70; gf = 0.30; }
    else if (clave === 4) { mo = 0.80; gf = 0.23; }
    else if (clave === 5) { mo = 0.75; gf = 0.28; }
    else if (clave === 6) { mo = 0.60; gf = 0.35; }
    else {
      resultados += `Artículo ${i + 1}: Clave inválida\n`;
      i++;
      continue;
    }

    let costo = mp + (mp * mo) + (mp * gf);
    resultados += `Artículo ${i + 1}: Precio de venta = $${costo.toFixed(2)}\n`;
    i++;
  }

  document.getElementById("ej26").innerText = resultados;
}

/*28. Paquetes de paquetería en arreglo
Qué hacer: Dado un arreglo con tuplas (peso, zona), calcular el costo de envío de cada paquete, siempre que el peso ≤ 5 kg.
*/

function ejercicio28() {
  let n = Number(prompt("¿Cuántos paquetes deseas ingresar?"));
  let paquetes = [];
  let i = 0;
  let resultado = "";

  while (i < n) {
    let peso = Number(prompt(`Paquete ${i + 1}: Ingrese el peso (kg)`));
    let zona = prompt(`Paquete ${i + 1}: Ingrese la zona (Europa, Asia, América del Norte, América Central, América del Sur)`);
    paquetes.push([peso, zona]);
    i++;
  }

  i = 0;
  while (i < paquetes.length) {
    let [peso, zona] = paquetes[i];

    if (peso > 5) {
      resultado += `Paquete ${i + 1}: Error, excede 5 kg\n`;
      i++;
      continue;
    }

    let tarifa = 0;
    switch (zona.toLowerCase()) {
      case "américa del norte":
      case "america del norte":
        tarifa = 100;
        break;
      case "américa central":
      case "america central":
        tarifa = 120;
        break;
      case "américa del sur":
      case "america del sur":
        tarifa = 150;
        break;
      case "europa":
        tarifa = 60;
        break;
      case "asia":
        tarifa = 200;
        break;
      default:
        resultado += `Paquete ${i + 1}: Zona inválida\n`;
        i++;
        continue;
    }

    let costo = peso * tarifa;
    resultado += `Paquete ${i + 1}: Costo de envío = $${costo.toFixed(2)}\n`;
    i++;
  }

  document.getElementById("ej28").innerText = resultado;
}
